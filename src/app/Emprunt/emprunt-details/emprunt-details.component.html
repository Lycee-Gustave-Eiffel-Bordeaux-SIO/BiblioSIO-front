<div class="emprunt">
    <a [href]="emprunt.emprunteur.url">{{emprunt.emprunteur.id}}</a>
    <a [href]="emprunt.exemplaire.url">{{emprunt.exemplaire.id}}</a>
    <p>{{emprunt.dateEmprunt}}</p>
    <p>{{emprunt.dateEcheance}}</p>
    <p *ngIf="termine()">{{emprunt.dateRetour}}</p>
    <p>{{emprunt.statut}}</p>
</div>
<div class="controls">
    <button (click)="update()">Modifier</button>
    <button (click)="delete()">Supprimer</button>
</div>
